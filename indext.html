
<!DOCTYPE html>
<html>
<head>
<style type="text/css">
body {
	text-align: center;
}

label {
	display: inline-block;
	width: 70px;
}

h1 {
	text-decoration: underline;
}
</style>
<meta charset="utf-8">
<title>uber</title>
</head>
<body>

	<h1>INGRESOS DE VIAJES</h1>

	<label>Origen</label>
	<input id=Origen type="text">
	<br>
	<br>
	<label>Destino</label>
	<input id="Destino" type="text">
	<br>
	<br>
	<label>Km</label>
	<input id="km" type="number">
	<br>
	<br>
	<label>Tiempo</label>
	<input id="tiempo" type="number">
	<br>
	<br>

	<button>ACEPTAR</button>
	<p id="precio_viaje"></p>
	<p id="viajes"></p>
	<p id="cantidad_viajes"></p>


	<script>
		let btn_click = document.querySelector('button');
		const tarifa_base = 20;
		let valor_kilometro = 6.50;
		const valor_minuto = 2.40;
		const porcentaje_cuota = 0.035;
		var precio_viajes = [];

		btn_click.onclick = function() {
			/* Calcula el valor del viaje */

			let txt_km = document.querySelector("#km").value;
			let txt_tiempo = document.querySelector("#tiempo").value;

			if (txt_km < 30) {

				let calculo_auxiliar = tarifa_base + (valor_kilometro * txt_km)
						+ (valor_minuto * txt_tiempo);
				let costo_viaje = (porcentaje_cuota * calculo_auxiliar)
						+ calculo_auxiliar;

				document.querySelector("#precio_viaje").innerHTML = "El valor del viaje es :"
						+ costo_viaje;
				precio_viajes.push(costo_viaje);
				document.querySelector('#viajes').innerHTML = "Precio de cada viaje es :"
						+ precio_viajes.toString();
				document.querySelector('#cantidad_viajes').innerHTML = "Cantidad de viajes son :"
						+ precio_viajes.length;
			} else {
				/* Recargo de 5,50 por km */
				valor_kilometro = 12;

				let calculo_auxiliar = tarifa_base + (valor_kilometro * txt_km)
						+ (valor_minuto * txt_tiempo);
				let costo_viaje = (porcentaje_cuota * calculo_auxiliar)
						+ calculo_auxiliar;

				document.querySelector("#precio_viaje").innerHTML = "valor del viaje :"
						+ costo_viaje;
				precio_viajes.push(costo_viaje);
				document.querySelector('#viajes').innerHTML = "Precio de viaje:"
						+ precio_viajes.toString();
				document.querySelector('#cantidad_viajes').innerHTML = "Cantidad de viajes:"
						+ precio_viajes.length;

			}

		}
	</script>
</body>
</html>
